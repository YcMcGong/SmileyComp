runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static
- url: /.*
  script: main.app

libraries:
- name: MySQLdb
  version: "latest"
- name: flask
  version: "0.12"
- name: ssl
  version: latest
- name: PIL
  version: latest
skip_files:
    - sitepackages/PIL*

